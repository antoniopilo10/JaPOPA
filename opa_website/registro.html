			<h1>CREAR NUEVA CUENTA</h1>
			
			<div class="form">

				<form id="contactform" action="#" onsubmit="return enviar();">

					<p class="contact"><label for="name">Nombre</label></p>

					<input id="name" name="name" placeholder=" nombre y apellido" pattern="[a-zA-Z ]{6,}" required="" tabindex="1" type="text">

					

					<p class="contact"><label for="email">Email</label></p>

					<input id="email" name="email" placeholder="example@domain.com" required="" type="email">

					

					<p class="contact"><label for="username">Nombre de Usuario</label></p>

					<input id="username" name="username" placeholder="Nombre de Usuario" required="" tabindex="2" type="text">

					

					<p class="contact"><label for="password">Contraseña</label></p>

					<input type="password" id="password" name="password" required="" type="text">
					<div class="salto"></div>
					<span id="alerta"></span>


					<p class="contact"><label for="repassword">Confirmar Contraseña</label></p>

					<input type="password" id="confpassword" name="password" required="" type="text">


					
					<div class="salto"></div>
					
					<div id="titnac"><label>Fecha de Nacimiento</label></div>


					<fieldset>

						<label class="month">

							<select class="select-style" name="BirthMonth">

								<option value="">Mes</option>

								<option  value="01">Enero</option>

								<option value="02">Febrero</option>

								<option value="03" >Marzo</option>

								<option value="04">Abril</option>

								<option value="05">Mayo</option>

								<option value="06">Junio</option>

								<option value="07">Julio</option>

								<option value="08">Agosto</option>

								<option value="09">Septiembre</option>

								<option value="10">Octubre</option>

								<option value="11">Noviembre</option>

								<option value="12" >Diciembre</option>

							</label>

						</select>   

						<label>Dia<input id="birthd" class="birthday" maxlength="2" type="number" name="BirthDay"  placeholder="Dia" required=""></label>

						<label>Año <input id="birthy" class="birthyear" maxlength="4" pattern="[0-9]{4}" type="text" name="BirthYear" placeholder="Año" required=""></label>

					</fieldset>

					

					<select class="select-style gender" name="gender">

						<option value="select">Sexo</option>

						<option value="m">Masculino</option>

						<option value="f">Femenino</option>

						<option value="others">Otro</option>

					</select><br><br>

					

					<p class="contact"><label for="phone">Celular</label></p>

					<input id="phone" name="phone" placeholder="Celular" required="" type="text" maxlength="9" pattern="[0-9]{9}"> <br>

					<input class="buttom" name="submit" id="submit" tabindex="5" value="Crear Cuenta" type="submit">   

				</form>
